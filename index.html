<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" class="form">
        <h1 class="text-center">Kayıt Formu</h1>
        <!--PROGRESS BAR-->
        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="Intro"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="ID"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>



        <!--STEPS-->
        <!--1-->
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-group">
                <label for="position">Position</label>
                <input type="text" name="position" id="position">
            </div>
            <div class="">
                <a href="#" class="btn btn-next width-50 ml-auto">Next</a>

            </div>
        </div>

        <!--2-->
        <div class="form-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Geri</a>
                <a href="#" class="btn btn-next">İleri</a>
            </div>
        </div>

        <!--3-->
        <div class="form-step">
            <div class="input-group">
                <label for="dob">Doğum Tarihi</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="input-group">
                <label for="ID">TC Kimlik No</label>
                <input type="number" name="ID" id="ID">
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Geri</a>
                <a href="#" class="btn btn-next">İleri</a>
            </div>
        </div>

        <!--4-->
        <div class="form-step">
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Şifre Tekrarı</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Geri</a>
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
    </form>

</body>

</html>
